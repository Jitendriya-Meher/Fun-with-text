
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fun With Text</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/apple-touch-icon.png" type="image/x-icon">
    
</head>
<body>

    <div class="head">
        Fun With Text
    </div>

    <div class="container">

        <textarea id="my-text-box" rows="3" placeholder="Type Here..."></textarea>

        <div id="result">
            Press Any Of The Buttons To Get Started... 
        </div>

        <div class="buttons">
            <button id="reverseBtn">Reverse</button>
            <button id="isPalBtn">Is Palindrome</button>
        </div>
        <div class="buttons">
            <button id="charBtn">Character Count</button>
            <button id="wordBtn">Word Count</button>
        </div>

        <div class="search-container">
            <input type="text" id="search-text" placeholder="Type the word to be searched">

            <button id="searchBtn">Search</button>
        </div>

    </div>

    <div class="me">Created By Jitendriya Meher</div>
     


    <script src="./script.js"></script>
    
</body>
</html>
